<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lawn Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="lawn-container">
    <img src="lawn.jpeg" alt="Lawn" class="lawn-image" />
    <div class="spot" id="spot1" style="top: 30%; left: 30%;">Spot 1</div>
    <div class="spot" id="spot2" style="top: 50%; left: 50%;">Spot 2</div>
    <div class="spot" id="spot3" style="top: 70%; left: 70%;">Spot 3</div>
  </div>

  <div id="form-modal" class="modal">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
      <form id="booking-form">
        <input type="hidden" id="spotId" name="spotId" />
        <label>Name: <input type="text" name="name" required /></label><br />
        <label>Email: <input type="email" name="email" required /></label><br />
        <label>Group Size: <input type="number" name="groupSize" required /></label><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
